{% extends "home/user_home.html" %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block body_block %}
<div class="center jumbotron">
    <h1>Reservation Form</h1>
    <form action="{% url 'home:reserve' pk=user.id %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% bootstrap_form reservationform %}
        <h5 for="eventdate">* Datetime input's format is YYYY-MM-DD HH:MM:SS</h5><br>
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock body_block %}
