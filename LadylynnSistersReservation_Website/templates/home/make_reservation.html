{% extends "home/user_home.html" %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block body_block %}
<div class="center jumbotron">
    <h1>Reservation Form</h1>
    <form>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="reserver" value="{{ user.username }}" disabled hidden>
        </div>
        {% bootstrap_form reservationform %}
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock body_block %}
