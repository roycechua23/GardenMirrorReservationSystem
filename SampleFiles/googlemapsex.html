<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 18
        });

	var myLatlng = new google.maps.LatLng(14.6516, 121.0494);
var mapOptions = {
  zoom: 18,
  center: myLatlng
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);

var marker = new google.maps.Marker({
    position: myLatlng,
    draggable:true,
    title:"QC Circle"
});

// To add the marker to the map, call setMap();
marker.setMap(map);
	
      }
	
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXfnkCvxDNoUCMSvnXfFHrSwyobb49Eh4&callback=initMap"
    async defer></script>
  </body>
</html>
